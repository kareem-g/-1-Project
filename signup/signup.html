    <!-- -------- Sign Up Sec -------- -->
    <section id="signup-sec">
        <div class="container">
            <div class="net">
                <div class="form">
                    <h2>Register</h2>
                    <form autocomplete="off">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                        <label for="invited-code">Referral Code (Optional)</label>
                        <input type="text" id="invited-code">
                        <p>Already have an account! <a href="../login/login.html">Login</a></p>
                        <button type="submit">LOGIN</button>
                    </form>
                </div>
                <div class="img">
                    <img src="../../img/More/statc.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ------ Alerts ------ -->
    <div class="alerts">
        <div class="icons">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

              </svg>

        <!-- ------ Good Alerts ------- -->
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div class="good-alert-msg">Good</div>
        </div>
        <!-- ------ Bad Alerts ------- -->
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div class="bad-alert-msg">Bad</div>
